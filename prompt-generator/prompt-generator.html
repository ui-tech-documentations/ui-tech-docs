<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">JSON Prompt Generator using Tailwind</h1>

    <!-- Form Section -->
    <form id="promptForm" class="space-y-4">
      <!-- Task -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Task</label>
        <input type="text" id="task" value="generate_component" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Framework -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Framework</label>
        <input type="text" id="framework" value="bootstrap5" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Component -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Component</label>
        <input type="text" id="component" value="navbar" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Brand -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
        <input type="text" id="brand" value="MyLogo" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Menu Items -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Menu Items (comma separated)</label>
        <input type="text" id="menu_items" value="Home,Services,About,Contact" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- CTA Button -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">CTA Button</label>
        <input type="text" id="cta_button" value="Sign Up" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Sticky Top -->
      <div class="flex items-center">
        <input type="checkbox" id="sticky_top" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="sticky_top" class="ml-2 text-sm text-gray-700">Sticky Top</label>
      </div>

      <!-- Responsive Behavior -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Responsive Behavior</label>
        <input type="text" id="responsive_behavior" value="collapse_on_mobile" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Output Format -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Output Format</label>
        <input type="text" id="output_format" value="annotated_code" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <button type="button" onclick="generateJSON()" class="w-full bg-blue-600 text-white rounded-lg p-3 font-medium hover:bg-blue-700">
        Generate JSON
      </button>
    </form>

    <!-- JSON Output Section -->
    <div id="outputSection" class="hidden">
      <h2 class="text-lg font-semibold text-gray-800">Generated JSON Prompt</h2>
      <pre id="jsonOutput" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto"></pre>
      <button onclick="copyJSON()" class="mt-3 w-full bg-gray-800 text-white rounded-lg p-2 font-medium hover:bg-gray-900">
        Copy JSON
      </button>
      <p id="copyStatus" class="text-sm text-green-600 mt-2 hidden">Copied to clipboard!</p>
    </div>
  </div>

  <script>
    function generateJSON() {
      const task = document.getElementById('task').value.trim();
      const framework = document.getElementById('framework').value.trim();
      const component = document.getElementById('component').value.trim();
      const brand = document.getElementById('brand').value.trim();
      const menuItems = document.getElementById('menu_items').value.split(',').map(item => item.trim()).filter(Boolean);
      const ctaButton = document.getElementById('cta_button').value.trim();
      const stickyTop = document.getElementById('sticky_top').checked;
      const responsiveBehavior = document.getElementById('responsive_behavior').value.trim();
      const outputFormat = document.getElementById('output_format').value.trim();

      const jsonPrompt = {
        task: task,
        framework: framework,
        component: component,
        requirements: {
          brand: brand,
          menu_items: menuItems,
          cta_button: ctaButton,
          sticky_top: stickyTop,
          responsive_behavior: responsiveBehavior
        },
        js_behavior: { init_on_page_load: true },
        accessibility: { aria_labels: true },
        output_format: outputFormat
      };

      const jsonString = JSON.stringify(jsonPrompt, null, 4);
      document.getElementById('jsonOutput').textContent = jsonString;
      document.getElementById('outputSection').classList.remove('hidden');
      document.getElementById('copyStatus').classList.add('hidden');
    }

    function copyJSON() {
      const jsonText = document.getElementById('jsonOutput').textContent;
      navigator.clipboard.writeText(jsonText).then(() => {
        document.getElementById('copyStatus').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('copyStatus').classList.add('hidden');
        }, 2000);
      });
    }
  </script>
</body>
</html>
